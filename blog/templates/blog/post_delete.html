{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="post-delete">
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete this post?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}

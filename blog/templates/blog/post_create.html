{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="post-create">
  <h1>Create Post</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Save</button>
  </form>
</div>
{% endblock %}
